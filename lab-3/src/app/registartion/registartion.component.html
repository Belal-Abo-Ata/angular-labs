<form (submit)="addStd($event)">
	<div class="-mx-3 flex flex-wrap">
		<div class="w-full px-3 sm:w-1/2">
			<div class="mb-5">
				<label for="fName" class="mb-3 block text-base font-medium text-[#07074D]"> Name </label>
				<input
					type="text"
					name="fName"
					id="fName"
					placeholder="Name"
					class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
					[(ngModel)]="name"
				/>
				@if (!nameValid) {
					<p class="text-red-300">Name's length must be at least 3</p>
				}
			</div>
		</div>
		<div class="w-full px-3 sm:w-1/2">
			<div class="mb-5">
				<label for="lName" class="mb-3 block text-base font-medium text-[#07074D]"> Age </label>
				<input
					type="text"
					name="lName"
					id="lName"
					placeholder="Age"
					class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
					[(ngModel)]="age"
				/>
				@if (!ageValid) {
					<p class="text-red-300">Age must be between 10 and 30</p>
				}
			</div>
		</div>
	</div>
	<div class="text-center">
		<button
			class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
		>
			Add
		</button>
	</div>
</form>
